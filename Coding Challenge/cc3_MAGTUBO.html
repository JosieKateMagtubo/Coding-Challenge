<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }

        div {
            background-color: white;
            width: 300px;
            height: 30px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            width: 300px; 
        }
    </style>
</head>
<body>
    <h1>Name List</h1>

    <table id="table"> 
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
        </tr>
    </table>
    <button onclick="addName()">Add Name</button>

    <script>
        function addName(){
		
            const userName = prompt("Enter name [first name, middle name, last name] ( ex. Juan, Betonio, Dela Cruz) "); 
            const namePortion = userName.split(",");
            const table = document.getElementById("table");
            const displayName = table.insertRow(-1);
            const firstName = displayName.insertCell(0);
            const middleName = displayName.insertCell(1);
            const lastName = displayName.insertCell(2);
			
            firstName.innerHTML = namePortion[0].trim();
            middleName.innerHTML = namePortion[1].trim();
            lastName.innerHTML = namePortion[2].trim();
			
        }
    </script>
</body>
</html>
